<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1
        let arr = [10, 12, 45, 76, 11, 22, 90, -1, -5, -89];
        let result = [];

        for (let x = 0; x < arr.length; x++) {
            if (arr[x] > 0) {
                result.push(true);
            } else {
                result.push(false);
            }
        }
        console.log(result);

        //2
        var arr1 = [10, 12, 45, 76, 11, 22, 90, -1, -5, -89];
        var result1 = [];
        var index = 0;

        while(index < arr1.length) {
            if(arr1[index] > 20 && arr1[index] < 90){
                result1.push(arr1[index]);
            }
            index++;
        }
       console.log(result1);

        //3
        var arr2 = [10, 12, 45, 76, 11, 22, 90, -1, -5, -89, 1, 3, 5, 4, 8, 6, 900];
        var result2 = [];
        var i = 0;

        while(i < arr2.length){
            if(arr2[i] >= 10 && arr2[i] <= 99){
                result2.push(arr2[i]);
            }
            i++;
        }
        console.log(result2);

        //4
        var arr3 =[10, 12, 45, 76, 11, 22, 90, -1, -5, -89, 1, 3, 5, 4, 8, 6, 900];
        var y = 0;
        var found = false;
        while(y < arr3.length) {
            if(arr3[y] >= 100 && arr3[y] <= 999) {
                found = true;
                break;
            }
            y++;
        }
        console.log(found);

        





    </script>
